<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Excuse Generator</title>
</head>

<body>
  <header>
    <div class="image">
       <img src="images/studying.gif">
    </div>

    <div class="start">
      <div class="intro">
        <h2 id="excuse-gen2">Tired of writing assignments? Missing out on your social life? Hit the button below for a solid excuse to get away from this monotonous work.</h2>
      </div>
    </div>

    <div class="middle">
      <div class="excuse">
        <h2><span id="excuse-gen1">"I couldn't submit my assignment on the due date because <span id="excuse-gen"></span></span></h2>
      </div>
    </div>

    <div class="generate">
     <button class="btn-lg btn-primary" id="excuse_button">Generate Excuse</button>
    </div>

    <div class="footer">
      <h5>For further contacts visit our website www.excugen.com</h5>
    </div>

    <script src="js/script.js"></script>
  </header>

</body>
</html>
